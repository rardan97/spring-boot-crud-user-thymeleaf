<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:employee="http://www.w3.org/1999/xhtml"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BlackCode</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="text-light text-center py-4" style="background-color:#001253">
        <h1>Management Data User</h1>
    </div>
    <div class="container my-4">
        <div class="card">
            <div class="card-header" style="background-color:#192655">
                <div class="d-flex my-2">
                    <div class="p-2"> <h3 class="text-light ">Data User</h3></div>
                    <div class="ms-auto p-2">
                        <a th:href="@{/user/viewAddUser}" class="btn btn-success">Create User</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Address</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user, state:${dataUserList}">
                            <th scope="row">[[${state.count}]]</th>
                            <td>[[${user.user_name}]]</td>
                            <td>[[${user.user_email}]]</td>
                            <td>[[${user.user_phoneNumber}]]</td>
                            <td>[[${user.user_address}]]</td>
                            <td>
                                <a th:href="@{'/user/viewUpdateUser/'+${user.user_id}}" class="btn btn-primary mb-3">update</a>
                                <a th:href="@{'/user/deleteUser/'+${user.user_id}}" class="btn btn-danger mb-3">delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <span>Total Data : [[${countDataUser}]]</span>
            </div>
        </div>
    </div>
</body>
</html>
